<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <!-- ACTION - recebe o endereço do arquivo/página externa(internet) para onde os dados serão enviados.
     METHOD - determina como os dados serão enviados, se visível ou oculto)(post ou get). -->
    <form action="#" method="get">
        <!-- 1 Formulário -->

        <!-- Titulo -->
         <h1>Formulário de Contato</h1>

        <!-- Nome, aninhado com o label -->
        <div>
            <label>Nome
                <input type="text" name="name" id="name" placeholder="Digite seu nome" maxlength="30" required
                    autofocus>
            </label>
        </div>
        <br>

        <!-- E-mail, label vinculada com o input(for e id) -->
        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="email@email.com.br" maxlength="50" required
                autocomplete>
        </div>
        <br>
        <!-- AUTOCOMPLETE: Quando o usuário preenche o campo e envia o formulário, os dados ficam salvos; assim, caso ele queira enviar o formulário novamente, não é necessário redigitar todos os dados. -->


        <!-- Telefone -->
        <div>
            <label>Telefone
                <input type="tel" name="tel" id="tel" placeholder="(00) 00000-0000" required autocomplete="off">
            </label>
        </div>
        <br>


        <!-- Currículo -->
        <div>
            <label>Curriculum
                <input type="file" name="curriculum" id="curriculum">
            </label>
        </div>
        <br>

        <!-- Mensagem -->
         <div>
             <label for="message">Mensagem</label>
             <textarea name="message" id="message" placeholder="Digite sua mensagem" rows="5" cols="20" style="resize: none;"             required></textarea>
         </div>
         <br>
        <!-- STYLE: remove a barra de rolagem, alem de deixar o tamanho fixo(TRAVADO!) -->

        <!-- Submit -->
        <label for="submit">Submit</label>
        <input type="submit" id="submit">









    </form>


</body>

</html>
